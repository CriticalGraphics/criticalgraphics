<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Style Dynamic Page</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    .header {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
      animation: flicker 1.5s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .code-area {
      margin: 20px auto;
      width: 80%;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ff00;
      border-radius: 5px;
      box-shadow: 0 0 10px #00ff00;
      padding: 20px;
      overflow: auto;
      max-height: 300px;
    }

    pre {
      color: #00ff00;
      font-size: 1rem;
      line-height: 1.5;
    }

    .matrix-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .matrix-animation div {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #00ff00;
      border-radius: 50%;
      animation: fall 3s infinite ease-in-out;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100%);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="header">Welcome to the Matrix</div>

  <div class="code-area">
    <pre>
      // Example Code Snippet
      function matrixEffect() {
        console.log("Matrix style activated!");
      }
    </pre>
  </div>

  <div class="matrix-animation" id="matrix-animation"></div>

  <script>
    const animationContainer = document.getElementById('matrix-animation');
    const numCircles = 50;

    for (let i = 0; i < numCircles; i++) {
      const circle = document.createElement('div');
      circle.style.left = Math.random() * 100 + '%';
      circle.style.animationDuration = Math.random() * 2 + 2 + 's';
      circle.style.animationDelay = Math.random() * 2 + 's';
      animationContainer.appendChild(circle);
    }
  </script>
</body>
</html>
