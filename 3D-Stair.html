<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor 3D OBJ - Escalera</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
    body {
      width: 100vw; height: 100vh;
      background: radial-gradient(ellipse at center, #24243e 0%, #302b63 70%, #0f0c29 100%);
    }
    #container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }
    #error { position: absolute; top: 10px; left: 10px; color: #fff; background: rgba(0,0,0,0.7); padding: 12px 16px; border-radius: 8px; font-family: monospace; max-width: 90vw; z-index: 10; display: none;}
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="error"></div>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';
    import { OBJLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/OBJLoader.js';

    let camera, scene, renderer, controls, model;

    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.05, 1000);
    camera.position.set(0, 2, 5);

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0);
    document.getElementById('container').appendChild(renderer.domElement);

    controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Luces
    scene.add(new THREE.AmbientLight(0xffffff, 0.7));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1.1);
    dirLight.position.set(5, 10, 7);
    scene.add(dirLight);

    function clearModel() {
      if (model) {
        scene.remove(model);
        model.traverse(obj => {
          if (obj.geometry) obj.geometry.dispose();
          if (obj.material) {
            if (Array.isArray(obj.material)) obj.material.forEach(m => m.dispose());
            else obj.material.dispose();
          }
        });
        model = null;
      }
    }

    function showError(msg) {
      const el = document.getElementById('error');
      el.textContent = msg;
      el.style.display = 'block';
    }

    function hideError() {
      document.getElementById('error').style.display = 'none';
    }

    function fitCameraToObject(camera, object, offset=1.5) {
      const box = new THREE.Box3().setFromObject(object);
      const size = box.getSize(new THREE.Vector3());
      const center = box.getCenter(new THREE.Vector3());
      const maxDim = Math.max(size.x, size.y, size.z);

      // Centra el modelo
      object.position.sub(center);

      // Ajusta la cámara
      const fov = camera.fov * (Math.PI / 180);
      let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2)) * offset;
      camera.position.set(0, 0, cameraZ);
      camera.lookAt(0, 0, 0);

      // Limita controles
      controls.target.set(0, 0, 0);
      controls.maxDistance = cameraZ * 10;
      controls.minDistance = cameraZ * 0.5;
      controls.update();
    }

    function loadOBJModel() {
      hideError();
      const loader = new OBJLoader();
      loader.load('3dmodel.obj', (obj) => {
        clearModel();
        model = obj;

        // Asigna material gris a todos los meshes
        model.traverse(child => {
          if (child.isMesh) {
            child.material = new THREE.MeshStandardMaterial({
              color: 0xaaaaaa,
              metalness: 0.2,
              roughness: 0.75
            });
          }
        });

        scene.add(model);
        fitCameraToObject(camera, model);
      }, undefined, (err) => {
        showError('No se pudo cargar "3dmodel.obj". ¿Está en la misma carpeta que este HTML?\nError: ' + (err.message || err));
      });
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    loadOBJModel();
  </script>
</body>
</html>
