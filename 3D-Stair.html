<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor 3D GLB/GLTF</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    body {
      width: 100vw;
      height: 100vh;
      background: radial-gradient(ellipse at center, #24243e 0%, #302b63 70%, #0f0c29 100%);
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0; left: 0;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';

    let camera, scene, renderer, controls, model;

    // Crear escena y cámara
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 5);

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0);
    document.getElementById('container').appendChild(renderer.domElement);

    controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Luz ambiental y direccional
    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambient);
    const dirLight = new THREE.DirectionalLight(0xffffff, 1.1);
    dirLight.position.set(5, 10, 7);
    scene.add(dirLight);

    function clearModel() {
      if (model) {
        scene.remove(model);
        model.traverse((obj) => {
          if (obj.geometry) obj.geometry.dispose();
          if (obj.material) {
            if (Array.isArray(obj.material)) {
              obj.material.forEach(m => m.dispose());
            } else {
              obj.material.dispose();
            }
          }
        });
        model = null;
      }
    }

    function traverseMaterials(obj, cb) {
      obj.traverse((child) => {
        if (child.isMesh && child.material) {
          if (Array.isArray(child.material)) {
            child.material.forEach(cb);
          } else {
            cb(child.material, child);
          }
        }
      });
    }

    // Cargar el modelo por defecto en la raíz llamado 3dmodel.glb
    function loadDefaultModel() {
      const loader = new GLTFLoader();
      loader.load('3dmodel.glb', (gltf) => {
        clearModel();
        model = gltf.scene;

        traverseMaterials(model, (mat, mesh) => {
          let hasUV = mesh.geometry && mesh.geometry.attributes.uv;
          let hasMap = mat.map && mat.map.image;
          if (!hasUV || !hasMap) {
            mat.color = new THREE.Color(0xaaaaaa);
            mat.metalness = 0.2;
            mat.roughness = 0.75;
            mat.map = null;
            mat.needsUpdate = true;
          }
        });

        // Centrar modelo
        const box = new THREE.Box3().setFromObject(model);
        const size = box.getSize(new THREE.Vector3());
        const center = box.getCenter(new THREE.Vector3());
        model.position.sub(center);
        const maxAxis = Math.max(size.x, size.y, size.z);
        model.scale.setScalar(2.2 / maxAxis);

        scene.add(model);
      }, undefined, (err) => {
        alert('No se pudo cargar "3dmodel.glb" en la raíz: ' + (err.message || err));
      });
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Carga el modelo automáticamente al abrir
    loadDefaultModel();
  </script>
</body>
</html>
