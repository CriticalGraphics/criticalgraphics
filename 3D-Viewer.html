<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D OBJ Viewer</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
    #container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }
    #debug { position: fixed; left: 10px; bottom: 10px; color: #fff; background: rgba(0,0,0,0.7); padding: 10px 16px; border-radius: 8px; font-family: monospace; z-index: 10; min-width: 250px;}
    #modelListPanel {
      position: fixed; left: 0; right: 0; bottom: 0;
      background: rgba(22,22,32,0.92); border-top: 2px solid #333;
      font-family: monospace; color: #fff; padding: 10px 16px 10px 16px;
      z-index: 20; max-height: 36vh; overflow-y: auto; box-shadow: 0 -2px 10px #0009;
    }
    #modelListPanel .title { font-size: 16px; font-weight: bold; margin-bottom: 5px; }
    #modelListPanel ul { margin: 0; padding: 0; list-style: none; display: flex; flex-wrap: wrap; gap: 10px; }
    #modelListPanel li { padding: 4px 12px; border-radius: 6px; background: #222; cursor: pointer; transition: background 0.14s; font-size: 15px; }
    #modelListPanel li.selected, #modelListPanel li:hover { background: #3c6fd9; color: #fff; }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="debug">Waiting for model...</div>
  <div id="modelListPanel">
    <div class="title">Available models in <b>models/</b>:</div>
    <ul id="modelList"></ul>
  </div>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';
    import { OBJLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/OBJLoader.js';

    let camera, scene, renderer, controls, model;
    const debugMsg = document.getElementById('debug');
    const modelListEl = document.getElementById('modelList');
    const MODEL_FOLDER = 'models/';
    let currentModel = '';

    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.05, 1000);
    camera.position.set(0, 2, 5);

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0);
    document.getElementById('container').appendChild(renderer.domElement);

    controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    scene.add(new THREE.AmbientLight(0xffffff, 0.7));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1.1);
    dirLight.position.set(5, 10, 7);
    scene.add(dirLight);

    function clearModel() {
      if (model) {
        scene.remove(model);
        model.traverse(obj => {
          if (obj.geometry) obj.geometry.dispose();
          if (obj.material) {
            if (Array.isArray(obj.material)) obj.material.forEach(m => m.dispose());
            else obj.material.dispose();
          }
        });
        model = null;
      }
    }

    function setDebug(msg, success) {
      debugMsg.textContent = msg;
      debugMsg.style.background = success ? 'rgba(0,80,0,0.7)' : 'rgba(80,0,0,0.7)';
      debugMsg.style.color = success ? '#b0ffb0' : '#ffb0b0';
    }

    function fitAndScaleModel(camera, object, scaleTo = 0.7) {
      const box = new THREE.Box3().setFromObject(object);
      const size = box.getSize(new THREE.Vector3());
      const center = box.getCenter(new THREE.Vector3());
      object.position.sub(center);
      const maxDim = Math.max(size.x, size.y, size.z);
      if (maxDim > 0) {
        const scale = scaleTo / maxDim;
        object.scale.set(scale, scale, scale);
      }
      const scaledBox = new THREE.Box3().setFromObject(object);
      const scaledSize = scaledBox.getSize(new THREE.Vector3());
      const scaledMaxDim = Math.max(scaledSize.x, scaledSize.y, scaledSize.z);
      const fov = camera.fov * (Math.PI / 180);
      let cameraZ = Math.abs(scaledMaxDim / 2 / Math.tan(fov / 2)) * 1.6;
      camera.position.set(0, 0, cameraZ);
      camera.lookAt(0, 0, 0);
      controls.target.set(0, 0, 0);
      controls.maxDistance = cameraZ * 10;
      controls.minDistance = cameraZ * 0.25;
      controls.update();
    }

    function loadOBJModel(objPath) {
      setDebug('Loading model: ' + objPath, false);
      const loader = new OBJLoader();
      loader.load(objPath, (obj) => {
        clearModel();
        model = obj;
        model.traverse(child => {
          if (child.isMesh) {
            child.material = new THREE.MeshStandardMaterial({
              color: 0xaaaaaa,
              metalness: 0.2,
              roughness: 0.75
            });
          }
        });
        scene.add(model);
        fitAndScaleModel(camera, model, 0.7);
        setDebug('Model loaded: ' + objPath, true);
      }, undefined, (err) => {
        setDebug('Could not load model: ' + objPath, false);
      });
    }

    async function listModels() {
      modelListEl.innerHTML = '';
      let files = [];
      try {
        const resp = await fetch('models.json');
        if (!resp.ok) throw new Error('Could not load models.json');
        files = await resp.json();
      } catch (e) {
        setDebug('Could not load models.json', false);
      }
      if (!Array.isArray(files) || files.length === 0) {
        setDebug('No models found in models.json', false);
        modelListEl.innerHTML = '<li style="color:#ffb0b0;">(No .obj models)</li>';
        return;
      }
      files.forEach((file, idx) => {
        const li = document.createElement('li');
        li.textContent = file;
        li.onclick = () => {
          Array.from(modelListEl.children).forEach(el => el.classList.remove('selected'));
          li.classList.add('selected');
          currentModel = file;
          loadOBJModel(MODEL_FOLDER + file);
        };
        if (idx === 0) {
          li.classList.add('selected');
          currentModel = file;
          setTimeout(() => loadOBJModel(MODEL_FOLDER + file), 200);
        }
        modelListEl.appendChild(li);
      });
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
    listModels();
  </script>
</body>
</html>
