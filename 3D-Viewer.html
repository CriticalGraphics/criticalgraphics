<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer - GLB/GLTF/OBJ Support</tit  <script type="module" src="3d-viewer-app-clean.js?v=14"></script>e>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
    body {
      width: 100vw; height: 100vh;
      background: radial-gradient(ellipse at center, #24243e 0%, #302b63 70%, #0f0c29 100%);
    }
    #container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }
    #debug { position: fixed; left: 10px; bottom: 10px; color: #fff; background: rgba(0,0,0,0.7); padding: 10px 16px; border-radius: 8px; font-family: monospace; z-index: 10;}
    #version { position: fixed; top: 7px; right: 16px; color: #fff; background: rgba(0,0,0,0.7); padding: 6px 14px; border-radius: 8px; font-family: monospace; z-index: 11; font-size: 15px;}
    
    /* Barra de control de animación */
    #animationControls {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      padding: 15px 20px;
      border-radius: 12px;
      display: none;
      z-index: 12;
      min-width: 300px;
      backdrop-filter: blur(10px);
    }
    
    #animationControls.visible {
      display: block;
    }
    
    .animation-info {
      color: #fff;
      font-family: monospace;
      font-size: 12px;
      text-align: center;
      margin-bottom: 10px;
    }
    
    .progress-container {
      position: relative;
      height: 8px;
      background: rgba(255,255,255,0.2);
      border-radius: 4px;
      margin: 10px 0;
      cursor: pointer;
      touch-action: none;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #00ff88, #00ccff);
      border-radius: 4px;
      width: 0%;
      transition: width 0.1s ease;
    }
    
    .progress-handle {
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 16px;
      height: 16px;
      background: #fff;
      border-radius: 50%;
      cursor: grab;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      left: 0%;
      transition: left 0.1s ease;
    }
    
    .progress-handle:active {
      cursor: grabbing;
      transform: translate(-50%, -50%) scale(1.2);
    }
    
    .animation-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    
    .btn {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-family: monospace;
      font-size: 11px;
      transition: all 0.2s;
    }
    
    .btn:hover {
      background: rgba(255,255,255,0.2);
    }
    
    .btn.active {
      background: rgba(0,255,136,0.3);
      border-color: #00ff88;
    }
  </style>
  
  <!-- Usar Three.js r158 - versión más estable y reciente -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
      }
    }
  </script>
  <script type="module" src="./3d-viewer-app-clean.js?v=13"></script>
</head>
<body>
  <div id="container"></div>
  <div id="debug">Waiting for model...</div>
      <h1>Viewer v9.0 - No-Loop Animation Control</h1>
  
  <!-- Controles de animación -->
  <div id="animationControls">
    <div class="animation-info">
      <span id="animationName">Animation</span><br>
      <span id="animationTime">0.00s / 0.00s</span>
    </div>
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
      <div class="progress-handle" id="progressHandle"></div>
    </div>
    <div class="animation-buttons">
      <button class="btn" id="playPauseBtn">⏸️ Pause</button>
      <button class="btn" id="resetBtn">⏮️ Reset</button>
      <button class="btn" id="endBtn">⏭️ End</button>
    </div>
  </div>
  
</body>
</html>
